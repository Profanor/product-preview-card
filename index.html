<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    <div class ="flex">
      <div class="image">
        </div>
        <div class="right">
          <h1>P E R F U M E</h1><br>
          <h2>Gabrielle<br> Essence Eau<br> De Parfum</h2>
          <p>A floral, solar and voluptuous<br>
            interpretation composed by<br>
            Olivier Polge, Perfumer-Creator<br>
            for the House of CHANEL.
          </p>
          <div class="flex2">
          <p class="funds">$149.99<span class="small"><small><strike>$169.99</strike></small>
          </span></p></div>
          <button type="submit" class="btn"><span class="but"><img src="images/icon-cart.svg">&nbsp  &nbspAdd to Cart</span></button>
        </div>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Profanor</a>.
  </div>
</body>
</html>
